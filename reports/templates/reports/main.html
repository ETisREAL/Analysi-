{% extends 'base.html' %}

{% block title %}
Reports
{% endblock title %}

{% block content %}
    Reports
    <hr>
    {% for obj in object_list %}
    <div class="card mb-3">
        {% if obj.img %}
            <img src="{{obj.image.url}}" class="card-img-top" alt="{{obj.name}}">
        {% endif %}
        <div class="card-body">
            <h5 class="card-title">{{obj.name}}</h5>
            <p class="card-text">{{obj.remarks|truncatewords:5}}</p>
            <a href="{{obj.get_absolute_url}}" class="btn btn-primary">Details</a> 
            <a href="{% url 'reports:pdf' obj.pk %}" class="btn btn-alert">PDF</a> 
        </div>
    </div>
    {% endfor %}
{% endblock content %}
